<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Woodsmans Craft - Store</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="login-section">
                <span><a href="login.html">Login</a></span>
            </div>
        </div>
        <div class="logo-container">
            <img src="images/LOGO.jpg" alt="The Woodsmans Craft Logo">
            <h1>The Woodsmans Craft</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-listing">
            <div class="product">
                <img src="images/Diningtable.jpg" alt="Table">
                <h3>Wooden Table</h3>
                <p class="price">$150</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product">
                <img src="images/bench.jpg" alt="Bench">
                <h3>Handcrafted Bench</h3>
                <p class="price">$205.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/Pencil Box.jpg" alt="box">
                <h3>Handcrafted Pencil Box</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/stools.jpg" alt="stools">
                <h3>Dining Stools</h3>
                <p class="price">$99.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/Pallet.jpg" alt="cuttery">
                <h3>Cutting Boards</h3>
                <p class="price">$45</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 The Woodsmans Craft</p>
    </footer>
</body>
</html>
