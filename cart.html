<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Woodsmans Craft - Cart</title>
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="login-section">
                <span><a href="login.html">Login</a></span>
            </div>
        </div>
        <div class="logo-container">
            <img src="images/LOGO.jpg" alt="The Woodsmans Craft Logo">
            <h1>The Woodsmans Craft</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <div class="cart-item">
                <img src="images/Diningtable.jpg" alt="Table">
                <h3>Wooden Table</h3>
                <p class="price">$150</p>
                <button class="remove-from-cart">Remove</button>
            </div>

            <div class="cart-item">
                <img src="images/bench.jpg" alt="Bench">
                <h3>Handcrafted Bench</h3>
                <p class="price">$205.99</p>
                <button class="remove-from-cart">Remove</button>
            </div>
            <div class="purchase-button">
                <button class="purchase">Purchase</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 The Woodsmans Craft</p>
    </footer>
</body>
</html>
