<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Woodsmans Craft - Contact Us</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="login-section">
                <span><a href="login.html">Login</a></span>
            </div>
        </div>
        <div class="logo-container">
            <img src="images/LOGO.jpg" alt="The Woodsmans Craft Logo">
            <h1>The Woodsmans Craft</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Have questions or issues? Fill out our form; we would love to help or receive feedback.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="question">Question</option>
                    <option value="feedback">Feedback</option>
                    <option value="issue">Issue</option>
                    <option value="comment">Comment</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 The Woodsmans Craft</p>
    </footer>
</body>
</html>
